<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Admin Dashboard</title>
        <link rel="stylesheet" href="styles/normalize.css" />
        <link rel="stylesheet" href="styles/styles.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
            rel="stylesheet"
        />
    </head>
    <body>
        <div class="container">
            <div class="header">
                <div class="misc">
                    <input type="search" />
                    <div class="user-info-2">
                        <img src="images/pfp.jpg" alt="" class="pfp-2" />
                        <div class="username-2">Morgan Oakley</div>
                    </div>
                </div>
                <div class="user">
                    <div class="user-info">
                        <img src="images/pfp.jpg" alt="" class="pfp" />
                        <div class="user-hello">
                            Hi there,
                            <div class="username">Morgan Oakley (@morgan)</div>
                        </div>
                    </div>
                    <div class="user-buttons">
                        <button class="user-button">New</button>
                        <button class="user-button">Upload</button>
                        <button class="user-button">Share</button>
                    </div>
                </div>
            </div>
            <div class="sidebar">
                <div class="dashboard">Dashboard</div>
                <div class="menu">
                    <div>Home</div>
                    <div>Profile</div>
                    <div>Messages</div>
                    <div>History</div>
                    <div>Tasks</div>
                    <div>Communities</div>
                    <div>Settings</div>
                    <div>Support</div>
                    <div>Privacy</div>
                </div>
            </div>
            <div class="main-content">m</div>
        </div>
    </body>
</html>
